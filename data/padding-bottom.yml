name: "padding-bottom"
description_plain: "The padding-bottom CSS property of an element sets the padding space required on the bottom of an element. The padding area is the space between the content of the element and it's border. A negative value is not allowed."
description_html: "The <code>padding-bottom</code> CSS property of an element sets the padding space required on the bottom of an element. The padding area is the space between the content of the element and it's border. A negative value is not allowed."
javascript_property_name: paddingBottom
