name: "column-width"
description: "The <code>column-width</code> CSS property suggests an optimal column width. This is not a absolute value but a mere hint. Browser will adjust the width of the column around that suggested value, allowing to achieve scalable designs that fit different screen size. Especially in presence of the <code>column-count</code>\n CSS property which has precedence, to set an exact column width, all length values must be specified. In horizontal text these are <code>width</code>\n, <code>column-width</code>\n, <code>column-gap</code>\n, and <code>column-rule-width</code>\n."
javascript_property_name: columnWidth
