name: "counter-increment"
description_plain: "The counter-increment CSS property is used to increase the value of CSS Counters by a given value. The counter's value can be reset using the counter-reset CSS property."
description_html: "The <code>counter-increment</code> CSS property is used to increase the value of CSS Counters by a given value. The counter's value can be reset using the <code>counter-reset</code>\n CSS property."
