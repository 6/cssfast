name: "animation-timing-function"
description_plain: "The animation-timing-function CSS property specifies how a CSS animation should progress over the duration of each cycle."
description_html: "The <code>animation-timing-function</code> CSS property specifies how a CSS animation should progress over the duration of each cycle. The possible values are one or several <code>&lt;timing-function&gt;</code>."
