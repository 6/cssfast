name: "outline-offset"
description_plain: "The outline-offset CSS property is used to set space between an outline and the edge or border of an element. An outline is a line that is drawn around elements, outside the border edge."
description_html: "The<code> outline-offset </code>CSS property is used to set space between an <code>outline</code>\n and the edge or border of an element. An outline is a line that is drawn around elements, outside the border edge."
