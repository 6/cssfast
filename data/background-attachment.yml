name: "background-attachment"
description_plain: "If a background-image is specified, the background-attachment CSS property determines whether that image's position is fixed within the viewport, or scrolls along with its containing block."
description_html: "If a <code>background-image</code>\n is specified, the <code>background-attachment</code> CSS property determines whether that image's position is fixed within the viewport, or scrolls along with its containing block."
javascript_property_name: backgroundAttachment
